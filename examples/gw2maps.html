<!DOCTYPE html>
<html dir="ltr" lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Guild Wars 2 Maps API</title>
	<link rel="stylesheet" type="text/css" href="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.css"/>
	<link rel="stylesheet" type="text/css" href="https://d1h9a8s8eodvjz.cloudfront.net/fonts/menomonia/08-02-12/menomonia.css"/>
	<link rel="stylesheet" type="text/css" href="https://d1h9a8s8eodvjz.cloudfront.net/fonts/menomonia/08-02-12/menomonia-italic.css"/>
	<link rel="stylesheet" type="text/css" href="../css/gw2maps.css"/>
</head>
<body>
	<div id="map1"></div>
	<div id="map2"></div>
	<div id="map3"></div>
	<div id="map4"></div>
	<div id="map5"></div>
	<!-- i'm using jQuery here just for $.getJSON which happily ignores cross domain restrictions - not because i like it... -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
	<script src="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.js"></script>
	<script src="../js/gw2maps.js"></script>
	<script>
		(function(){
/*
			// used in the wiki map widget since we cannot access the header there
			var styles = [
				"http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.css",
				"https://d1h9a8s8eodvjz.cloudfront.net/fonts/menomonia/08-02-12/menomonia.css",
				"https://d1h9a8s8eodvjz.cloudfront.net/fonts/menomonia/08-02-12/menomonia-italic.css",
				"http://gw2.chillerlan.net/css/gw2maps.css"
			];

			$.each(styles, function(i){
				var ref = document.createElement("link");
				ref.setAttribute("rel", "stylesheet");
				ref.setAttribute("type", "text/css");
				ref.setAttribute("href", this);
				document.getElementsByTagName("head")[0].appendChild(ref);
			});
*/
			// map within the worldmap with poi given - especially for wiki purposes - try this in a small container
			gw2map({map_container:"map1", language:1, region_id:4, map_id:50, poi_id:1057, poi_type:1, width:250, height: 250, disable_controls:1});
			// single floor outside the worldmap
			gw2map({map_container:"map2", floor_id:-2, region_id:2, map_id:33});
			// map within the worldmap
			gw2map({map_container:"map3", language:4, region_id:1, map_id:26});
			// specific floor within a region
			gw2map({map_container:"map4", language:3, continent_id:2, floor_id:3});
			// full world map
			gw2map({map_container:"map5", width:100, w_percent:1, height:600});
		})();
	</script>
</body>
</html>
